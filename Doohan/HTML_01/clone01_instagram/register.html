<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./register.css" />
    <link rel="stylesheet" href="./reset.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrap">
      <section id="formSection">
        <div class="header">
          <img src="" alt="" />
          <p class="heading" style="color: rgb(142, 142, 142)">
            친구들의 사진과 동영상을 보려면 가입하세요.
          </p>
          <button class="facebook">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-facebook"
              viewBox="0 0 16 16"
              style="margin-right: 0px"
            >
              <path
                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
              />
            </svg>
            Facebook으로 로그인
          </button>
        </div>
        <div class="divider">
          <div><hr class="hr-style" /></div>
          <div
            style="
              height: 100%;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <p
              style="
                font-size: 12px;
                color: gray;
                font-weight: bold;
                margin: 0px;
              "
            >
              또는
            </p>
          </div>
          <div><hr class="hr-style" /></div>
        </div>

        <!-- 유효성 검사-->
        <!--
          자바스크립트를 사용하지 않고 HTML 만으로
          required
          minlength=""
          maxlength=""
        -->
        <form antion="" method="" class="form">
          <input
            type="email"
            class="input-style"
            placeholder="휴대폰 번호 또는 이메일 주소"
            required
          />
          <input type="text" class="input-style" placeholder="성명" required />
          <input
            type="text"
            class="input-style"
            placeholder="사용자 이름"
            required
          />
          <input
            type="password"
            class="input-style"
            placeholder="비밀번호"
            required
            minlength="8"
            maxlength="10"
          />
          <input
            type="password"
            class="input-style"
            placeholder="비밀번호 확인"
            required
            minlength="8"
          />
          <input type="submit" value="가입" class="submit-style" />
        </form>
      </section>
    </div>
  </body>
</html>
